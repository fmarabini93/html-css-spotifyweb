<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Montserrat font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- Fontawesome -->
        <link rel="stylesheet" href="css/all.css">
        
        <!-- My CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <!-- Top of the page -->
        <header>
            <h4 class="uppercase white-txt inline-b">Upgrade</h4>
        </header>
        <!-- /Top of the page -->

        <!-- Sidebar -->
        <nav>
            <div id="nav-top">
                <img id="logo" src="img/logo.svg" alt="Logo">
                <img id="small-logo" src="img/logo-small.svg" alt="Small logo">
                <div id="links">
                    <div><img id="home" class="inline-b" src="img/home.svg" alt="Home"><span class="white-txt inline-b">Home</span></div>
                    <div><img class="inline-b" src="img/search.svg" alt="Search"><span class="grey-txt inline-b">Search</span></div>
                    <div><img class="inline-b" src="img/libreria.svg" alt="Library"><span class="grey-txt inline-b">Library</span></div>
                </div>
                <div id="playlist">
                    <h4 class="uppercase white-txt">Playlist</h4>
                    <i class="fas fa-plus inline-b"></i><span class="grey-txt inline-b">Create Playlist</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span><br>
                    <span class="name grey-txt inline-b">Playlist Name</span>
                </div>
            </div>
            <div id="nav-btm">
                <i class="fas fa-arrow-down grey-txt inline-b"></i><span class="grey-txt inline-b">Install app</span>
                <hr>
                <img class="inline-b" src="img/profile.svg" alt="Profile"><span class="inline-b white-txt">John Doe</span>
            </div>   
        </nav>
        <!-- /Sidebar -->

        <!-- Body of the page -->
        <main>

        </main>
        <!-- /Body of the page -->

        <!-- Bottom of the page -->
        <footer>
            <div id="footer-left" class="flex">
                <div>
                    <img class="inline-b" src="img/sinister.jpeg" alt="Sinister">
                    <div class="inline-b">
                        <h5 class="white-txt">Sinister</h5>
                        <span class="grey-txt">Song name</span>
                    </div>
                </div>
                <div>
                    <i class="far fa-heart grey-txt"></i>
                    <i class="far fa-folder grey-txt"></i>
                </div>
            </div>
            <div id="footer-center">
                <div class="flex">
                    <i class="fas fa-random white-txt"></i>
                    <i class="fas fa-step-backward white-txt"></i>
                    <i class="far fa-2x fa-play-circle white-txt"></i>
                    <i class="fas fa-step-forward white-txt"></i>
                    <i class="fas fa-redo-alt white-txt"></i>
                </div>
                <div class="flex">
                    <span class="white-txt inline-b">0:25</span>
                    <hr class="inline-b"><hr class="progress">
                    <span class="white-txt inline-b">4:35</span>
                </div>
            </div>
            <div id="footer-right" class="flex">
                <i class="fas fa-list white-txt"></i>
                <i class="fas fa-tv white-txt"></i>
                <i class="fas fa-volume-up white-txt"></i>
                <hr class="inline-b"><hr class="progress">
            </div>
        </footer>
        <!-- /Bottom of the page -->
        
    </body>
</html>
